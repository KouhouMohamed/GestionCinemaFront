<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">First Name</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'first_name'" class="form-control" required autofocus>
                <span class="error" *ngIf="!signupForm.get('first_name')?.valid && signupForm.get('first_name')?.touched">
                  Please Enter a valid name
              </span>
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Last Name</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'last_name'" class="form-control" required autofocus>
                <span class="error" *ngIf="!signupForm.get('last_name')?.valid && signupForm.get('last_name')?.touched">
                  Please Enter a valid name
              </span>
              </div>
            </div>
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                Address</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'email'"  id="email_address" class="form-control" name="email-address" required
                       autofocus>
                <span class="error" *ngIf="!signupForm.get('email')!.valid && signupForm.get('email')?.touched">
                    Please Enter an email valid "username@email.com"
                </span>
              </div>
            </div>
            

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                <span class="error" *ngIf="!signupForm.get('password')!.valid && signupForm.get('password')!.touched">
                  Please Enter a valid Password
              </span>
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Profile Image</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'profile_image'" class="form-control" required autofocus>
                <span class="error" *ngIf="!signupForm.get('profile_image')?.valid && signupForm.get('profile_image')?.touched">
                  Please Enter a valid picture
              </span>
              </div>
            </div>
            <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                        </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
